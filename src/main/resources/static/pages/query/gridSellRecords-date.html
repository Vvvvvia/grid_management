<html class="x-admin-sm">  <head>    <meta charset="UTF-8">    <title>格子铺销售订单查询</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->    <link rel="stylesheet" href="../../css/font.css">    <link rel="stylesheet" href="../../css/xadmin.css">    <script type="text/javascript" src="../../js/jquery3.2.1.min.js"></script>    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>    <script type="text/javascript" src="../../js/xadmin.js"></script>    <script type="text/javascript" src="../../js/cookie.js"></script>    <script type="text/javascript" src="../../js/vue.min.js"></script>    <script type="text/javascript" src="../../js/axios.min.js"></script>    <!--<script type="text/javascript" src="../../js/vue-paginate.js"></script>-->    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>      <script src="../../js/html5.min.js"></script>      <script src="../../js/respond.min.js"></script>      <![endif]-->  </head>  <body onload="tableCheck.init()">    <div class="x-nav" >      <span class="layui-breadcrumb">        <a href="">首页</a>        <a href="">业务查询</a>        <a>          <cite>格子销售明细>>>每日详情查询</cite></a>      </span>      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">        <i class="layui-icon" style="line-height:30px">ဂ</i></a>    </div>    <div class="x-body" id="record">      <div class="layui-row">        <div class=" layui-col-md12 x-so">          <input  class="layui-input"  autocomplete="off" placeholder="开始日期" v-model="start" id="start">          <input  class="layui-input"  autocomplete="off" placeholder="截止日期" v-model="end" id="end">          <button class="layui-btn"  @click="getAll(0)" title="搜索"><i class="layui-icon" >&#xe615;</i></button>          <button class="layui-btn" @click="reset()" title="重置"><i class="layui-icon" >&#xe669;</i></button>        </div>      </div>      <xblock>        <button class="layui-btn layui-btn-normal" onclick="location.href='./gridSellRecords.html'">返回</button>        <button class="layui-btn " onclick="location.href='./gridSellRecords-order.html'">订单详情</button>        <button class="layui-btn layui-btn-warm">格子ID: {{grid.id}}</button>        <button class="layui-btn layui-btn-warm">格子名称: {{grid.name}}</button>        <button class="layui-btn layui-btn-warm">销售总额: {{grid.totalIncome}}</button>        <span class="x-right" style="line-height:40px">共有数据：{{this.totalElements}} 条</span>      </xblock>      <table class="x-admin layui-table ">        <thead>          <tr>            <th>日期</th>            <th>当天收入</th>            <th>订单详情</th>          </tr>        </thead>        <tbody id="tbody">          <tr v-for="items in records">            <td>{{items.date}}</td>            <td>{{items.todayIncome}}</td>            <td>              <button class="layui-btn" @click="detailByOrder(items.date)">订单详情</button>            </td>          </tr>        </tbody>      </table>      <div class="page" v-show="paginate">        <a @click="getAll(pageNumber-2)">&lt;&lt;</a>        <input  v-model="pageNumber" @change="getAll(pageNumber-1)"/>/        <a>{{totalPages}}</a>        <a @click="getAll(pageNumber)">&gt;&gt;</a>      </div>    </div>    <script>        // import Paginate from '../../js/vue-paginate'        // Vue.component('paginate', VuePaginate);        const app = new Vue({            el: "#record",            data: {                // Note 'isActive' is left out and will not appear in the rendered table                records:[],                pageNumber:1,                pageSize:10,                first:'',                last:'',                totalElements:0,                totalPages:1,                start:'',                end:'',                grid:{},                paginate:true,                pageCount:20,                marginPages:2,                rangePage:5,                initPage:0,            },            computed:{            },//自动加载            mounted() {                this.grid = JSON.parse(sessionStorage.getItem('grid'));                // alert(JSON.stringify(this.grid));                this.getAll(0);                // this.start=sessionStorage.getItem('start');                // sessionStorage.removeItem('start');                // this.end = sessionStorage.getItem('end');                // sessionStorage.removeItem('end');            },            methods:{                getAll(pages) {                    if (pages>-1&&pages<this.totalPages||this.totalPages===0){                        axios.get(urlPrefix+'/sellRecords/grid?token=' + token, {                            params: {                                'page':pages,                                'start':this.start,                                'end':this.end,                                'id':this.grid.id                            }                        }).then((response) => {                            var r = response.data.data;                            this.records=r.content;                            this.pageNumber=r.number+1;                            this.first=r.first;                            this.last=r.last;                            this.totalElements=r.totalElements;                            this.totalPages=r.totalPages;                            // alert(JSON.stringify(response.data.data))'                            if (this.totalElements<=10){                                this.paginate = false;                            }                        }).catch((err) => {                            console.error(err);                        });                    }else if (pages<0&&!(this.first&&this.last)){                        layer.msg("已经是首页",{icon:0,time:1000});                    } else{                        if (!(this.first&&this.last)) {                            layer.msg("已经是尾页",{icon:0,time:1000});                        }                    }                },                reset(){                        this.start='';                        this.end='';                },                detailByOrder(date){                    sessionStorage.setItem('start', date);                    location.href='gridSellRecords-order.html';                },            }        });      layui.use('laydate', function(){        var laydate = layui.laydate;        //执行一个laydate实例        laydate.render({            elem: '#start', //指定元素            format:'yyyy-MM-dd',            done:(value)=>{                app.start = value;            }        });        //执行一个laydate实例        laydate.render({            elem: '#end', //指定元素            format:'yyyy-MM-dd',            done:(value)=>{                app.end = value;            }        });      });    </script>  </body></html>
