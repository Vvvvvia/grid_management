<html class="x-admin-sm" xmlns="http://www.w3.org/1999/html"><head>  <meta charset="UTF-8">  <title>选择格主</title>  <meta name="renderer" content="webkit">  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->  <link rel="stylesheet" href="../../css/font.css">  <link rel="stylesheet" href="../../css/xadmin.css">  <script type="text/javascript" src="../../js/jquery3.2.1.min.js"></script>  <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>  <script type="text/javascript" src="../../js/xadmin.js"></script>  <script type="text/javascript" src="../../js/cookie.js"></script>  <script type="text/javascript" src="../../js/vue.min.js"></script>  <script type="text/javascript" src="../../js/axios.min.js"></script>  <!--<script type="text/javascript" src="../../js/vue-paginate.js"></script>-->  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->  <!--[if lt IE 9]>  <script src="../../js/html5.min.js"></script>  <script src="../../js/respond.min.js"></script>  <![endif]--></head><body onload="tableCheck.init()"><div class="x-body" id="tenant">  <div class="layui-row">    <div class=" layui-col-md12 x-so">      <input type="text" v-model="name"  placeholder="请输入格主名称" autocomplete="off" class="layui-input">      <input type="text" v-model="phone"  placeholder="请输入格主电话" autocomplete="off" class="layui-input">      <select class="layui-select" v-model="sex">        <option value="" selected="selected">请选择格主性别</option>        <option value="男">男</option>        <option value="女">女</option>      </select>      <button class="layui-btn"  @click="getAll(0)" title="搜索"><i class="layui-icon" >&#xe615;</i></button>      <button class="layui-btn" @click="reset()" title="重置"><i class="layui-icon" >&#xe669;</i></button>      <span class="x-right" style="line-height:40px">共有数据：{{this.totalElements}} 条</span>    </div>  </div>  <table class="x-admin layui-table ">    <thead>    <tr>      <th>ID</th>      <th>姓名</th>      <th>性别</th>      <th>年龄</th>      <th>电话</th>      <th>操作</th>    </tr>    </thead>    <tbody id="tbody">    <tr v-for="items in tenants">      <td lay-sort="true">{{items.id}}</td>      <td>{{items.name}}</td>      <td>{{items.sex}}</td>      <td>{{items.age}}</td>      <td>{{items.phone}}</td>      <td class="td-manage">        <button class="layui-btn layui-btn-fluid" @click="select(items)">选择</button>      </td>    </tr>    </tbody>  </table>  <div class="page" v-show="paginate">    <a @click="getAll(pageNumber-2)">&lt;&lt;</a>    <input  v-model="pageNumber" @change="getAll(pageNumber-1)"/>/    <a>{{totalPages}}</a>    <a @click="getAll(pageNumber)">&gt;&gt;</a>  </div></div><script>    const app = new Vue({        el: "#tenant",        data: {// Note 'isActive' is left out and will not appear in the rendered table            tenants:[],            pageNumber:1,            pageSize:10,            first:'',            last:'',            totalElements:0,            totalPages:1,            name:'',            sex:'',            phone:'',            paginate:true,        },//自动加载        mounted() {            this.getAll(0);            $('#all').html('<div class="layui-unselect layui-form-checkbox header " ' +                'lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>')        },        methods: {            getAll(pages) {                if (pages > -1 && pages < this.totalPages || this.totalPages === 0) {                    this.pageNumber = pages;                    axios.get(urlPrefix+'/tenants?token=' + token, {                        params: {                            'page': pages,                            'name': this.name,                            'phone': this.phone,                            'sex': this.sex                        }                    }).then((response) => {                        var r = response.data.data;                        this.tenants = r.content;                        this.pageNumber = r.number+1;                        this.first = r.first;                        this.last = r.last;                        this.totalElements = r.totalElements;                        this.totalPages = r.totalPages;// alert(JSON.stringify(response.data.data))'                        this.paginate = this.totalElements>10;                    }).catch((err) => {                        errHandler(err);                    });                } else if (pages < 0 && !(this.first && this.last)) {                    layer.msg("已经是首页", {icon: 0, time: 1000});                } else {                    if (!(this.first && this.last)) {                        layer.msg("已经是尾页", {icon: 0, time: 1000});                    }                }            },            reset() {                this.name = '';                this.phone = '';                this.sex = '';            }            ,            select(obj) {                sessionStorage.setItem('tenant', JSON.stringify(obj));                var index = parent.layer.getFrameIndex(window.name);                parent.layer.close(index);            },        }    });    layui.use('laydate', function(){        var laydate = layui.laydate;        //执行一个laydate实例        laydate.render({            elem: '#start', //指定元素            format:'yyyy-MM-dd',            done:(value)=>{                // app.start = value;            }        });        //执行一个laydate实例        laydate.render({            elem: '#end', //指定元素            format:'yyyy-MM-dd',            done:(value)=>{                // app.start = value;            }        });    });</script></body></html>
