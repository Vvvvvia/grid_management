<html class="x-admin-sm"><head>  <meta charset="UTF-8">  <title>选择格子铺</title>  <meta name="renderer" content="webkit">  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->  <link rel="stylesheet" href="../../css/font.css">  <link rel="stylesheet" href="../../css/xadmin.css">  <script type="text/javascript" src="../../js/jquery3.2.1.min.js"></script>  <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>  <script type="text/javascript" src="../../js/xadmin.js"></script>  <script type="text/javascript" src="../../js/cookie.js"></script>  <script type="text/javascript" src="../../js/vue.min.js"></script>  <script type="text/javascript" src="../../js/axios.min.js"></script>  <!--<script type="text/javascript" src="../../js/vue-paginate.js"></script>-->  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->  <!--[if lt IE 9]>  <script src="../../js/html5.min.js"></script>  <script src="../../js/respond.min.js"></script>  <![endif]--></head><body ><div class="x-nav" ><span class="layui-breadcrumb"><a href="">首页</a><a href="">商品管理</a><a><cite>添加商品>>>选择要添加商品的格子铺</cite></a></span>  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">    <i class="layui-icon" style="line-height:30px">ဂ</i></a></div><div class="x-body" id="grid">  <div class="layui-row">    <div class=" layui-col-md12 x-so">      <input class="layui-input layui-disabled" placeholder="已租出" v-model="status" readonly="readonly"             @click="layer.msg('只可选择在租的格子铺',{icon:4,time:1000})">      <input type="text" v-model="name"  placeholder="请输入格子铺名称" autocomplete="off" class="layui-input">      <input type="text" v-model="shopName"  placeholder="请输入挂靠商铺名称" autocomplete="off" class="layui-input">      <button class="layui-btn"  @click="getAll(0)" title="搜索"><i class="layui-icon" >&#xe615;</i></button>      <button class="layui-btn" @click="reset()" title="重置"><i class="layui-icon" >&#xe669;</i></button>    </div>  </div>  <xblock>    <button class="layui-btn layui-btn" @click="location.href='./goods-list.html'">返回</button>    <span class="x-right" style="line-height:40px">共有数据：{{this.totalElements}} 条</span>  </xblock>  <table class="x-admin layui-table ">    <thead>    <tr>      <!--<th id="all"></th>-->      <th>ID</th>      <th>格子铺名称</th>      <th>格子数量</th>      <th>挂靠商铺ID</th>      <th>商铺名称</th>      <th>商铺地址</th>      <th>商铺电话</th>      <th>状态</th>      <th>操作</th>    </tr>    </thead>    <tbody id="tbody">    <tr v-for="items in grids">      <!--<td :id="'id:'+items.id">-->        <!--<div class=" layui-unselect layui-form-checkbox x" lay-skin="primary" :data-id="items.id">-->          <!--<i class="layui-icon">&#xe605;</i>-->        <!--</div>-->      <!--</td>-->      <td lay-sort="true">{{items.id}}</td>      <td>{{items.name}}</td>      <td>{{items.size}}</td>      <td>{{items.shopId}}</td>      <td>{{items.shopByShopId.name}}</td>      <td>{{items.shopByShopId.address}}</td>      <td>{{items.shopByShopId.phone}}</td>      <td class="td-status">        <button class="layui-btn layui-btn-normal " title="点着玩">在租</button>      </td>      <td class="td-manage">        <a title="添加商品"  @click="addGoods(items.id)" href="javascript:;">          <i class="layui-icon">&#xe61f;</i>        </a>      </td>    </tr>    </tbody>  </table>  <div class="page" v-show="paginate">    <a @click="getAll(pageNumber-2)">&lt;&lt;</a>    <input  v-model="pageNumber" @change="getAll(pageNumber-1)"/>/    <a>{{totalPages}}</a>    <a @click="getAll(pageNumber)">&gt;&gt;</a>  </div></div><script>    const app = new Vue({        el: "#grid",        data: {// Note 'isActive' is left out and will not appear in the rendered table            grids:[],            pageNumber:1,            pageSize:10,            first:'',            last:'',            totalElements:0,            totalPages:1,            name:'',            shopName:'',            status:'',            paginate:true,        },//自动加载        mounted() {            this.getAll(0);            $('#all').html('<div class="layui-unselect layui-form-checkbox header " ' +                'lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>')        },        methods: {            getAll(pages) {                if (pages > -1 && pages < this.totalPages || this.totalPages === 0) {                    axios.get(urlPrefix+'/grids?token=' + token, {                        params: {                            'page': pages,                            'name': this.name,                            'shopName': this.shopName,                            'status': false                        }                    }).then((response) => {                        var r = response.data.data;                        this.grids = r.content;                        this.pageNumber = r.number+1;                        this.first = r.first;                        this.last = r.last;                        this.totalElements = r.totalElements;                        this.totalPages = r.totalPages;// alert(JSON.stringify(response.data.data))'                        this.paginate = this.totalElements>10;                    }).catch((err) => {                        errHandler(err);                    });                } else if (pages < 0 && !(this.first && this.last)) {                    layer.msg("已经是首页", {icon: 0, time: 1000});                } else {                    if (!(this.first && this.last)) {                        layer.msg("已经是尾页", {icon: 0, time: 1000});                    }                }            },            reset(){                this.name='';                this.shopName='';            }            ,            addGoods(gridId) {                sessionStorage.setItem('gridId', JSON.stringify(gridId));                x_admin_show('编辑', 'goods-add.html', 550, 520);            },        }    });</script></body></html>
