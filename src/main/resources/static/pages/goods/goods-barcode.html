<!DOCTYPE html>
<html class="x-admin-sm">

  <head>
      <meta charset="UTF-8">
      <title>打印条码</title>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
      <link rel="stylesheet" href="../../css/font.css">
      <link rel="stylesheet" href="../../css/xadmin.css">
      <script type="text/javascript" src="../../js/jquery3.2.1.min.js"></script>
      <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
      <script type="text/javascript" src="../../js/xadmin.js"></script>
      <script type="text/javascript" src="../../js/cookie.js"></script>

  </head>

  <body>
    <div class="x-body" id="barcode">


            <div class="layui-form-item">
                <label  class="layui-form-label"><img :src="urlPrefix+this.goods.barcode">
                </label>

            </div>


    </div>
    <script>

        const app = new Vue({
            el: "#barcode",
            data:{
                goods:{}

            },
            mounted() {

                this.goods=JSON.parse(sessionStorage.getItem('goods'));
                this.print()
            },

            methods:{

                print(){//直接调用浏览器打印功能
                    window.print();
                }

            }
        });
  </script>

  </body>
