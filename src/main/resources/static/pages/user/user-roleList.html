<html class="x-admin-sm">  <head>    <meta charset="UTF-8">    <title>职位选择</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <!--<meta name="viewport" content="width=device-width,role-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->    <link rel="stylesheet" href="../../css/font.css">    <link rel="stylesheet" href="../../css/xadmin.css">    <script type="text/javascript" src="../../js/jquery3.2.1.min.js"></script>    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>    <script type="text/javascript" src="../../js/xadmin.js"></script>    <script type="text/javascript" src="../../js/cookie.js"></script>    <script type="text/javascript" src="../../js/vue.min.js"></script>    <script type="text/javascript" src="../../js/axios.min.js"></script>    <!--<script type="text/javascript" src="../../js/vue-paginate.js"></script>-->    <!-- 引入样式 -->    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>      <script src="../../js/html5.min.js"></script>      <script src="../../js/respond.min.js"></script>      <![endif]-->  </head>  <body>    <div class="x-body" id="role">      <table class="x-admin layui-table ">        <thead>          <tr>            <th>ID</th>            <th>职位</th>            <th>描述</th>            <th>操作</th>          </tr>        </thead>        <tbody id="tbody">          <tr v-for="items in roles">            <td lay-sort="true">{{items.id}}</td>            <td>{{items.name}}</td>            <td>{{items.description}}</td>            <td class="td-manage">              <button title="选择" class="layui-btn" @click="select(items)" href="javascript:;">                <i class="layui-icon layui-icon-add-1">选择</i>              </button>            </td>          </tr>        </tbody>      </table>    </div>    <script>        const app = new Vue({            el: "#role",            data: {                // Note 'isActive' is left out and will not appear in the rendered table                roles:[],            },//自动加载            mounted() {                this.getAll();            },            methods:{                getAll() {                    axios.get(urlPrefix+'/roles?token=' + token, {                    }).then((response) => {                        var r = response.data;                        this.roles=r;                    }).catch((err) => {                        errHandler(err)                    });                }                ,                select(obj){                    sessionStorage.setItem('role',JSON.stringify(obj));                    var index = parent.layer.getFrameIndex(window.name);                    parent.layer.close(index);                },            }        });    </script>  </body></html>
