<html class="x-admin-sm">  <head>    <meta charset="UTF-8">    <title>员工管理</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->    <link rel="stylesheet" href="../../css/font.css">    <link rel="stylesheet" href="../../css/xadmin.css">    <script type="text/javascript" src="../../js/jquery3.2.1.min.js"></script>    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>    <script type="text/javascript" src="../../js/xadmin.js"></script>    <script type="text/javascript" src="../../js/cookie.js"></script>    <script type="text/javascript" src="../../js/vue.min.js"></script>    <script type="text/javascript" src="../../js/axios.min.js"></script>    <!--<script type="text/javascript" src="../../js/vue-paginate.js"></script>-->    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>      <script src="../../js/html5.min.js"></script>      <script src="../../js/respond.min.js"></script>      <![endif]-->  </head>  <body onload="tableCheck.init()">    <div class="x-nav" >      <span class="layui-breadcrumb">        <a href="">首页</a>        <a href="">员工管理</a>        <a>          <cite>员工列表</cite></a>      </span>      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">        <i class="layui-icon" style="line-height:30px">ဂ</i></a>    </div>    <div class="x-body" id="user">      <div class="layui-row">        <div class=" layui-col-md12 x-so">          <input  class="layui-input"  autocomplete="off" placeholder="开始日期" v-model="start" id="start">          <input  class="layui-input"  autocomplete="off" placeholder="截止日期" v-model="end" id="end">          <input type="text" v-model="name"  placeholder="请输入姓名" autocomplete="off" class="layui-input">          <input type="text" v-model="phone"  placeholder="请输入手机" autocomplete="off" class="layui-input">          <button class="layui-btn"  @click="getAll(0)" title="搜索"><i class="layui-icon" >&#xe615;</i></button>          <button class="layui-btn" @click="reset()" title="重置"><i class="layui-icon" >&#xe669;</i></button>        </div>      </div>      <xblock>        <button class="layui-btn layui-btn-danger" @click="delAll()"><i class="layui-icon"></i>批量删除</button>        <button class="layui-btn" @click="x_admin_show('添加员工','./user-add.html',700,500,app.getAll,pageNumber-1)">          <i class="layui-icon"></i>添加员工</button>        <span class="x-right" style="line-height:40px">共有数据：{{this.totalElements}} 条</span>      </xblock>      <table class="x-admin layui-table ">        <thead>          <tr>            <th id="all">            </th>            <th>ID</th>            <th>姓名</th>            <th>手机</th>            <th>性别</th>            <th>创建日期</th>            <th>更新日期</th>            <th>状态</th>            <th>操作</th>          </tr>        </thead>        <tbody id="tbody">          <tr v-for="items in users">            <td :id="'id:'+items.id">              <div class=" layui-unselect layui-form-checkbox x" lay-skin="primary" :data-id="items.id">                <i class="layui-icon">&#xe605;</i>              </div>            </td>            <td lay-sort="true">{{items.id}}</td>            <td>{{items.userName}}</td>            <td>{{items.phone}}</td>            <td>{{items.sex}}</td>            <td>{{items.createTime}}</td>            <td>{{items.updateTime}}</td>            <td class="td-status">              <span class="layui-btn layui-btn-normal layui-btn-mini" v-if="items.status==1">已启用</span>              <span class="layui-btn layui-btn-disabled layui-btn-mini" v-else-if="items.status===2">已锁定</span>              <span class="layui-btn layui-btn-disabled layui-btn-mini" v-else>已停用</span>            </td>            <td class="td-manage">              <a :id="'status:'+items.id" @click="user_stop(items.id)" href="javascript:;"  :title="items.status?'停用':'启用'">                <i class="layui-icon" v-if="items.status">&#xe601;</i>                <i class="layui-icon" v-else>&#xe62f;</i>              </a>              <a title="编辑"  @click="edit(items)" href="javascript:;">                <i class="layui-icon">&#xe642;</i>              </a>              <a title="删除" @click="del(items.id)" href="javascript:;">                <i class="layui-icon">&#xe640;</i>              </a>            </td>          </tr>        </tbody>      </table>      <div class="page" v-show="paginate">        <a @click="getAll(pageNumber-2)">&lt;&lt;</a>        <input  v-model="pageNumber" @change="getAll(pageNumber-1)"/>/        <a>{{totalPages}}</a>        <a @click="getAll(pageNumber)">&gt;&gt;</a>      </div>    </div>    <script>        // import Paginate from '../../js/vue-paginate'        // Vue.component('paginate', VuePaginate);        const app = new Vue({            el: "#user",            data: {                // Note 'isActive' is left out and will not appear in the rendered table                users:[],                pageNumber:1,                pageSize:10,                first:'',                last:'',                totalElements:0,                totalPages:1,                name:'',                start:'',                end:'',                phone:'',                paginate:true,                pageCount:20,                marginPages:2,                rangePage:5,                initPage:0,            },            // components: {            //   'paginate':VuePaginate            // },            computed:{            },//自动加载            mounted() {                this.getAll(0);                $('#all').html('<div class="layui-unselect layui-form-checkbox header " ' +                    'lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>')            },            methods:{                getAll(pages) {                    if (pages>-1&&pages<this.totalPages||this.totalPages===0){                        axios.get(urlPrefix+'/users?token=' + token, {                            params: {                                'page':pages,                                'name':this.name,                                'start':this.start,                                'end':this.end,                                'phone':this.phone                            }                        }).then((response) => {                            var r = response.data.data;                            this.users=r.content;                            this.pageNumber=r.number+1;                            this.first=r.first;                            this.last=r.last;                            this.totalElements=r.totalElements;                            this.totalPages=r.totalPages;                            // alert(JSON.stringify(response.data.data))'                            if (this.totalElements<=10){                                this.paginate = false;                            }                        }).catch((err) => {                            errHandler(err)                        });                    }else if (pages<0&&!(this.first&&this.last)){                        layer.msg("已经是首页",{icon:0,time:1000});                    } else{                        if (!(this.first&&this.last)) {                            layer.msg("已经是尾页",{icon:0,time:1000});                        }                    }                },                reset(){                        this.name='';                        this.start='';                        this.end='';                        this.phone='';                }                ,                edit(obj){                    sessionStorage.setItem('user', JSON.stringify(obj));                    x_admin_show('编辑','user-edit.html',700,500,this.getAll,this.pageNumber-1);                },                /*用户-删除*/                del(id){                  if (id!=null){                    layer.confirm('确认要删除吗？',function(index){                      //发异步删除数据                        axios.delete(urlPrefix+'/users/'+id+'?token=' + token,                        ).then((response)=>{                            // var obj = document.getElementById("id:"+id).parentElement;                            // obj.remove();                            layer.msg('已删除!',{icon:1,time:1000});                            app.getAll(0);                            $('.x').removeClass('layui-form-checked');                        }).catch((err)=>                        {                            errHandler(err)                        })                    });                 }                },                //批量删除                delAll () {                var data = tableCheck.getData();                // alert(JSON.stringify(data));                if (data.length!=0) {                    layer.confirm('确认要删除吗？',function(index){                        axios.delete(urlPrefix+'/users?token=' + token, {data}                        ).then((response) => {                            //捉到所有被选中的，发异步进行删除                            layer.msg('删除成功', {icon: 1});                            // $(".layui-form-checked").not('.header').parents('tr').remove();                            app.getAll(0);                            $('.x').removeClass('layui-form-checked');                        }).catch((err) => {                            console.error(err);                        })                    });                }else  layer.msg('至少选中一项', {icon: 2});                },                /*用户-停用*/               user_stop(id){                   var obj = document.getElementById("status:"+id);                   // alert($(obj).attr('title'));                   var str = $(obj).attr('title');                    layer.confirm('确认要'+str+'吗？',function(index){                    if($(obj).attr('title')==='启用'){                    //发异步把用户状态进行更改                        axios.post(urlPrefix+'/users/status/'+id+'/'+1+'?token=' + token).then((response)=>{                            $(obj).attr('title','停用');                            $(obj).find('i').html('&#xe601;');                            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-normal')                                .removeClass('layui-btn-disabled').html('已启用');                            layer.msg('已启用!',{icon: 6,time:1000});                    }).catch((err)=>{                        console.error(err)                    })                }else{                    axios.post(urlPrefix+'/users/status/'+id+'/'+0+'?token=' + token).then((response)=>{                        $(obj).attr('title','启用');                        $(obj).find('i').html('&#xe62f;');                        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');                        layer.msg('已停用!',{icon: 5,time:1000});                    }).catch((err)=>{                        console.error(err)                    })                }            });        }        }        });      layui.use('laydate', function(){        var laydate = layui.laydate;        //执行一个laydate实例        laydate.render({            elem: '#start', //指定元素            format:'yyyy-MM-dd',            done:(value)=>{                app.start = value;            }        });        //执行一个laydate实例        laydate.render({            elem: '#end', //指定元素            format:'yyyy-MM-dd',            done:(value)=>{                app.end = value;            }        });      });    </script>  </body></html>
